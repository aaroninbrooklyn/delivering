<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BPL Delivering Together Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox GL -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>

  <!-- Geocoder plugin -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.css" rel="stylesheet" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .controls, .legend {
      position: absolute;
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1;
    }

    .controls { top: 10px; left: 10px; }
    .legend { bottom: 10px; left: 10px; }

    .legend span { display: block; margin-bottom: 5px; }
    .legend-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .bike { background: #70b8ff; }
    .restroom { background: #ff3b7c; }
    .dt { background: #000; }
    .popup {
      font-family: sans-serif;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <strong>Layers</strong><br>
    <label><input type="checkbox" data-layer="bike-parking" checked /> Bike Parking</label><br>
    <label><input type="checkbox" data-layer="public-restrooms" checked /> Public Restrooms</label><br>
    <label><input type="checkbox" data-layer="bpldeliverstrogether-28xcka" checked /> Delivering Together / BPL Branches</label>
  </div>

  <div class="legend">
    <strong>Legend</strong>
    <span><span class="legend-box dt"></span>Delivering Together Branch (üöÄ)</span>
    <span><span class="legend-box"></span>Other BPL Branch (‚≠ê or üèõÔ∏è)</span>
    <span><span class="legend-box restroom"></span>Public Restrooms (‚óÜ)</span>
    <span><span class="legend-box bike"></span>Bike Parking (üÖøÔ∏è)</span>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aaroninbrooklyn/cm8ynjmie006x01s43bs01wo2',
      center: [-73.97, 40.68],
      zoom: 11
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    map.on('load', () => {
      // Geocoder
      if (typeof MapboxGeocoder !== 'undefined') {
        const geocoder = new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl,
          marker: false,
          placeholder: "Search an address"
        });
        map.addControl(geocoder, 'top-left');
      } else {
        console.warn("Geocoder plugin not loaded.");
      }

      // Layer toggles
      const layers = [
        'bike-parking',
        'public-restrooms',
        'bpldeliverstrogether-28xcka'
      ];

      document.querySelectorAll('.controls input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', e => {
          const layerID = e.target.dataset.layer;
          const visibility = e.target.checked ? 'visible' : 'none';
          if (map.getLayer(layerID)) {
            map.setLayoutProperty(layerID, 'visibility', visibility);
          }
        });
      });

      // Tooltip on hover
      const tooltip = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
      });

      map.on('mousemove', (e) => {
        const features = map.queryRenderedFeatures(e.point, {
          layers: [
            'bpldeliverstrogether-28xcka',
            'public-restrooms',
            'bike-parking'
          ]
        });

        if (features.length > 0) {
          const f = features[0];
          const p = f.properties;
          let html = '';
          const layer = f.layer.id;

          if (layer === 'bpldeliverstrogether-28xcka') {
            const status = p["Delivering Together"];
            console.log("Delivering Together value:", status);
            html = `
              <strong>${p.branch}</strong><br>
              ${p.address}<br>
              ${p.phone}<br>
              <em>${status || "No status set"}</em><br><br>
              <strong>Hours:</strong><br>
              Mon: ${p.Monday}<br>
              Tue: ${p.Tuesday}<br>
              Wed: ${p.Wednesday}<br>
              Thu: ${p.Thursday}<br>
              Fri: ${p.Friday}<br>
              Sat: ${p.Saturday}<br>
              Sun: ${p.Sunday}
            `;
          } else if (layer === 'public-restrooms') {
            html = `
              <strong>${p.facility_name}</strong><br>
              Open: ${p.open}
            `;
          } else if (layer === 'bike-parking') {
            html = `
              <strong>Bike Rack</strong><br>
              ${p.IFOAddress}<br>
              Type: ${p.RackType}<br>
              Program: ${p.Program}
            `;
          }

          map.getCanvas().style.cursor = 'pointer';
          tooltip.setLngLat(e.lngLat).setHTML(`<div class="popup">${html}</div>`).addTo(map);
        } else {
          map.getCanvas().style.cursor = '';
          tooltip.remove();
        }
      });
    });
  </script>
</body>
</html>
