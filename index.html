<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BPL Delivering Together Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 1) Mapbox GL CSS & JS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css"
    rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>

  <!-- 2) Mapbox Geocoder CSS & JS (must come AFTER mapbox-gl) -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
    rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { position:fixed; top:0; bottom:0; width:100%; }
    #instructions {
      position:absolute; top:10px; right:10px; width:220px; max-width:90vw; z-index:10;
    }
    #instructions img { width:100%; border-radius:6px; }
    #locate-btn {
      position:absolute; top:10px; left:10px; z-index:10;
      padding:12px; background:#ffeb3b; border:2px solid #000;
      border-radius:5px; font-size:16px; font-weight:bold; cursor:pointer;
      box-shadow:2px 2px 4px rgba(0,0,0,0.3); max-width:90vw;
    }
    .legend {
      position:absolute; bottom:10px; left:10px; z-index:10;
      background:#ffeb3b; padding:10px; border:2px solid #000;
      border-radius:5px; font-size:14px; color:#000;
      box-shadow:2px 2px 4px rgba(0,0,0,0.2); max-width:90vw;
    }
    .legend-row { display:flex; align-items:center; margin-bottom:6px; }
    .legend-row img { height:22px; margin-right:8px; }
    @media(max-width:600px){
      #instructions { bottom:100px; top:auto; width:90vw; }
      .legend { font-size:13px; padding:8px; }
      .legend-row img { height:20px; }
      #locate-btn { font-size:14px; padding:10px; }
    }
  </style>
</head>
<body>

  <!-- Map -->
  <div id="map"></div>

  <!-- Instructions GIF -->
  <div id="instructions">
    <img src="https://raw.githubusercontent.com/aaroninbrooklyn/delivering/main/dtlanguage.gif" alt="Instructions">
  </div>

  <!-- Where Am I Button -->
  <div id="locate-btn">üìç Where am I?</div>

  <!-- Legend -->
  <div class="legend">
    <strong>Legend</strong>
    <div class="legend-row">
      <img src="https://aaroninbrooklyn.github.io/delivering/bike-parking.svg" alt="Bike Parking"> Bike Parking
    </div>
    <div class="legend-row">
      <img src="https://aaroninbrooklyn.github.io/delivering/toilet-map.svg" alt="Public Restroom"> Public Restroom
    </div>
    <div class="legend-row">
      <img src="https://aaroninbrooklyn.github.io/delivering/delivering-together.svg" alt="Delivering Together Branch"> Delivering Together Branch
    </div>
  </div>

  <script>
    // Initialize map
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aaroninbrooklyn/cm8ynjmie006x01s43bs01wo2',
      center: [-73.97, 40.68],
      zoom: 11
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    // Add Geocoder control
    map.addControl(new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      marker: false,
      placeholder: 'Search for address'
    }), 'top-left');

    // Dynamically load custom SVGs
    const icons = {
      'bike-parking': 'https://aaroninbrooklyn.github.io/delivering/bike-parking.svg',
      'toilet-map':   'https://aaroninbrooklyn.github.io/delivering/toilet-map.svg',
      'delivering-together': 'https://aaroninbrooklyn.github.io/delivering/delivering-together.svg'
    };
    function loadIcons(cb){
      let loaded=0, keys=Object.keys(icons);
      keys.forEach(k=>map.loadImage(icons[k],(e,i)=>{
        if(!e&&i&&!map.hasImage(k)) map.addImage(k,i);
        if(++loaded===keys.length) cb();
      }));
    }

    // Override sprite-based icon-image with our loaded icons
    function overrideIconImages(){
      map.setLayoutProperty('bike-parking','icon-image','bike-parking');
      map.setLayoutProperty('public-restrooms','icon-image','toilet-map');
      map.setLayoutProperty('bpldeliverstrogether-28xcka','icon-image',[
        'match',['get','Delivering Together'],
        'Delivering Together','delivering-together',
        'BPL Branch','bklyn-logo',
        'star'
      ]);
    }

    // Hover popups
    const popup = new mapboxgl.Popup({ closeButton:false, closeOnClick:false });
    function enableHover(){
      map.on('mousemove', e=>{
        const ft=map.queryRenderedFeatures(e.point,{
          layers:['bike-parking','public-restrooms','bpldeliverstrogether-28xcka']
        });
        if(ft.length){
          let p=ft[0].properties, html='';
          if(ft[0].layer.id==='bpldeliverstrogether-28xcka'){
            html=`<strong>${p.branch}</strong><br>${p.address}<br>${p.phone}
                  <br><em>${p["Delivering Together"]}</em><br><strong>Hours:</strong><br>
                  Mon: ${p.Monday}<br>Tue: ${p.Tuesday}<br>Wed: ${p.Wednesday}
                  <br>Thu: ${p.Thursday}<br>Fri: ${p.Friday}<br>Sat: ${p.Saturday}
                  <br>Sun: ${p.Sunday}`;
          } else if(ft[0].layer.id==='public-restrooms'){
            html=`<strong>Public Restroom</strong><br>${p.facility_name}<br>Open: ${p.open}`;
          } else {
            html=`<strong>Bike Rack</strong><br>${p.IFOAddress}<br>Type: ${p.RackType}<br>Program: ${p.Program}`;
          }
          popup.setLngLat(e.lngLat).setHTML(html).addTo(map);
          map.getCanvas().style.cursor='pointer';
        } else {
          popup.remove();
          map.getCanvas().style.cursor='';
        }
      });
    }

    // Geolocate user
    let userMarker;
    function locateUser(){
      navigator.geolocation?.getCurrentPosition(pos=>{
        const c=[pos.coords.longitude,pos.coords.latitude];
        map.flyTo({center:c,zoom:14});
        userMarker?.remove();
        userMarker=new mapboxgl.Marker({color:'blue'}).setLngLat(c).addTo(map);
      },()=>alert('Location denied'));
    }
    document.getElementById('locate-btn').onclick=locateUser;

    // On load
    map.on('load',()=>{
      loadIcons(()=>{
        overrideIconImages();
        enableHover();
      });
      locateUser();
    });
  </script>
</body>
</html>
