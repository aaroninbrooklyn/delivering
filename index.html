<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BPL Delivering Together Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox GL -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>

  <!-- Geocoder plugin -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.css" rel="stylesheet" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .controls, .legend {
      position: absolute;
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1;
    }

    .controls { top: 10px; left: 10px; }
    .legend { bottom: 10px; left: 10px; }

    .legend span { display: block; margin-bottom: 5px; }
    .legend-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .bike { background: #70b8ff; }
    .restroom { background: #ff3b7c; }
    .dt { background: #000; }
    .popup {
      font-family: sans-serif;
      font-size: 13px;
      line-height: 1.4;
    }

    #instructions {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      width: 250px;
    }

    #locate-btn {
      position: absolute;
      bottom: 80px;
      right: 10px;
      padding: 8px 12px;
      background: white;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- üì∏ Instructions GIF -->
  <div id="instructions">
    <img src="https://i.imgur.com/HblNw6K.gif" alt="Instructions" style="width:100%;border-radius:8px;" />
  </div>

  <!-- üìç Manual locate button -->
  <button id="locate-btn">üìç Where am I?</button>

  <!-- ‚úÖ Layer controls -->
  <div class="controls">
    <strong>Layers</strong><br>
    <label><input type="checkbox" data-layer="bike-parking" checked /> Bike Parking</label><br>
    <label><input type="checkbox" data-layer="public-restrooms" checked /> Public Restrooms</label><br>
    <label><input type="checkbox" data-layer="bpldeliverstrogether-28xcka" checked /> Delivering Together</label>
  </div>

  <!-- ‚úÖ Legend -->
  <div class="legend">
    <strong>Legend</strong>
    <span><span class="legend-box dt"></span>Delivering Together Branch (üöÄ)</span>
    <span><span class="legend-box"></span>Other BPL Branch (‚≠ê)</span>
    <span><span class="legend-box restroom"></span>Public Restrooms (‚óÜ)</span>
    <span><span class="legend-box bike"></span>Bike Parking (üÖøÔ∏è)</span>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aaroninbrooklyn/cm8ynjmie006x01s43bs01wo2',
      center: [-73.97, 40.68],
      zoom: 11
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    // üîç Geocoder search bar
    if (typeof MapboxGeocoder !== 'undefined') {
      const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        marker: false,
        placeholder: "Search for your address"
      });
      map.addControl(geocoder, 'top-left');
    }

    // ‚úÖ Layer toggles
    const layers = ['bike-parking', 'public-restrooms', 'bpldeliverstrogether-28xcka'];
    document.querySelectorAll('.controls input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', e => {
        const layerID = e.target.dataset.layer;
        const visibility = e.target.checked ? 'visible' : 'none';
        if (map.getLayer(layerID)) {
          map.setLayoutProperty(layerID, 'visibility', visibility);
        }
      });
    });

    // üß† Hover tooltip
    const tooltip = new mapboxgl.Popup({ closeButton: false, closeOnClick: false });
    map.on('mousemove', (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers });
      if (features.length > 0) {
        const f = features[0], p = f.properties;
        let html = '';
        if (f.layer.id === 'bpldeliverstrogether-28xcka') {
          html = `<strong>${p.branch}</strong><br>${p.address}<br>${p.phone}<br><em>${p["Delivering Together"]}</em><br><br>
            <strong>Hours:</strong><br>
            Mon: ${p.Monday}<br>Tue: ${p.Tuesday}<br>Wed: ${p.Wednesday}<br>
            Thu: ${p.Thursday}<br>Fri: ${p.Friday}<br>Sat: ${p.Saturday}<br>Sun: ${p.Sunday}`;
        } else if (f.layer.id === 'public-restrooms') {
          html = `<strong>${p.facility_name}</strong><br>Open: ${p.open}`;
        } else if (f.layer.id === 'bike-parking') {
          html = `<strong>Bike Rack</strong><br>${p.IFOAddress}<br>Type: ${p.RackType}<br>Program: ${p.Program}`;
        }
        map.getCanvas().style.cursor = 'pointer';
        tooltip.setLngLat(e.lngLat).setHTML(`<div class="popup">${html}</div>`).addTo(map);
      } else {
        map.getCanvas().style.cursor = '';
        tooltip.remove();
      }
    });

    // üó∫ Auto-zoom to user's location on load
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        map.flyTo({
          center: [pos.coords.longitude, pos.coords.latitude],
          zoom: 14
        });
      }, () => console.warn("Location permission denied."));
    }

    // üìç Manual "Where am I?" button
    document.getElementById('locate-btn').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          map.flyTo({
            center: [pos.coords.longitude, pos.coords.latitude],
            zoom: 14
          });
        }, () => alert("Could not access your location."));
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    });
  </script>
</body>
</html>
