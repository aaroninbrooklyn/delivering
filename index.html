
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BPL Delivering Together Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />

  <!-- Mapbox CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>

  <!-- Geocoder Plugin -->
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #instructions {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 220px;
      max-width: 90vw;
      z-index: 10;
    }
    #instructions img {
      width: 100%;
      border-radius: 6px;
    }
    #ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      max-width: 90vw;
    }
    #locate-btn {
      padding: 12px;
      background: #ffeb3b;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #ffeb3b;
      color: #000;
      border-radius: 5px;
      border: 2px solid #000;
      padding: 10px;
      font-size: 14px;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      z-index: 5;
    }
    .legend-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .legend-row img {
      height: 22px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="instructions">
  <img src="https://raw.githubusercontent.com/aaroninbrooklyn/delivering/main/dtlanguage.gif" alt="Instructions" />
</div>
<div id="ui-container">
  <button id="locate-btn">üìç Where am I?</button>
  <div id="geocoder"></div>
</div>
<div class="legend">
  <strong>Legend</strong>
  <div class="legend-row">
    <img src="https://aaroninbrooklyn.github.io/delivering/bike-parking.svg" alt="Bike Parking"> Bike Parking
  </div>
  <div class="legend-row">
    <img src="https://aaroninbrooklyn.github.io/delivering/toilet-map.svg" alt="Restroom"> Public Restroom
  </div>
  <div class="legend-row">
    <img src="https://aaroninbrooklyn.github.io/delivering/delivering-together.svg" alt="DT Branch"> Delivering Together Branch
  </div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/aaroninbrooklyn/cm8ynjmie006x01s43bs01wo2',
    center: [-73.97, 40.68],
    zoom: 11
  });

  map.addControl(new mapboxgl.NavigationControl(), 'top-right');

  const geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl: mapboxgl
  });
  document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

  function locateUser() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const userCoords = [position.coords.longitude, position.coords.latitude];
        map.flyTo({ center: userCoords, zoom: 14 });
        new mapboxgl.Marker({ color: 'blue' }).setLngLat(userCoords).addTo(map);
      });
    }
  }

  document.getElementById('locate-btn').addEventListener('click', locateUser);

  // Auto-locate on load
  window.onload = locateUser;
</script>
</body>
</html>
