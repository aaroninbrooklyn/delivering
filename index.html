<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BPL Delivering Together Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.min.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .legend, .layer-controls {
      background: white;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.5em;
      position: absolute;
      z-index: 1;
      max-width: 200px;
    }
    .legend { bottom: 20px; left: 20px; }
    .layer-controls { top: 20px; left: 20px; }
    .legend span, .layer-controls label { display: block; margin-bottom: 5px; }
    .legend-icon {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 6px;
      vertical-align: middle;
    }
    .bike { background: #70b8ff; }
    .restroom { background: #ff3b7c; }
    .dt { background: #ff9900; }
  </style>
</head>
<body>
<div id="map"></div>

<div class="layer-controls">
  <strong>Toggle Layers:</strong>
  <label><input type="checkbox" checked data-layer="Bicycle_Parking_20250401-cn1akk" /> Bike Parking</label>
  <label><input type="checkbox" checked data-layer="Public_Restrooms_20250405-5turqf" /> Public Restrooms</label>
  <label><input type="checkbox" checked data-layer="bpldeliverstogether-28xcka" /> Delivering Together</label>
</div>

<div class="legend">
  <strong>Legend:</strong>
  <span><span class="legend-icon bike"></span>Bike Parking</span>
  <span><span class="legend-icon restroom"></span>Public Restrooms</span>
  <span><span class="legend-icon dt"></span>Delivering Together Site</span>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/aaroninbrooklyn/cm8ynjmie006x01s43bs01wo2',
    center: [-73.97, 40.68],
    zoom: 11
  });

  map.addControl(new mapboxgl.NavigationControl(), 'top-right');

  const geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl: mapboxgl
  });
  map.addControl(geocoder, 'top-left');

  // Layer toggles
  document.querySelectorAll('.layer-controls input[type=checkbox]').forEach(checkbox => {
    checkbox.addEventListener('change', (e) => {
      const layer = e.target.dataset.layer;
      map.setLayoutProperty(layer, 'visibility', e.target.checked ? 'visible' : 'none');
    });
  });

  // Popup on click
  map.on('click', (e) => {
    const features = map.queryRenderedFeatures(e.point, {
      layers: [
        'bpldeliverstogether-28xcka',
        'Public_Restrooms_20250405-5turqf',
        'Bicycle_Parking_20250401-cn1akk'
      ]
    });
    if (!features.length) return;
    const feature = features[0];
    const props = feature.properties;

    const popupContent = Object.entries(props)
      .map(([k, v]) => `<strong>${k}</strong>: ${v}`)
      .join('<br>');

    new mapboxgl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(popupContent)
      .addTo(map);
  });

  // Tooltip on hover
  const tooltip = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
  });

  map.on('mousemove', (e) => {
    const features = map.queryRenderedFeatures(e.point, {
      layers: [
        'bpldeliverstogether-28xcka',
        'Public_Restrooms_20250405-5turqf',
        'Bicycle_Parking_20250401-cn1akk'
      ]
    });
    if (features.length) {
      map.getCanvas().style.cursor = 'pointer';
      tooltip.setLngLat(e.lngLat)
             .setHTML(`<strong>${features[0].layer.id}</strong>`)
             .addTo(map);
    } else {
      map.getCanvas().style.cursor = '';
      tooltip.remove();
    }
  });
</script>
</body>
</html>
