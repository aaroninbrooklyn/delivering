<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BPL Delivering Together Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />

  <!-- Mapbox CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>

  <!-- Geocoder Plugin -->
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 100%;
      z-index: 0;
    }
    #instructions {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 220px;
      z-index: 10;
    }
    #instructions img {
      width: 100%;
      border-radius: 6px;
      max-width: 90vw;
    }
    #ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      max-width: 90vw;
    }
    #locate-btn {
      padding: 12px;
      background: #ffeb3b;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #ffeb3b;
      color: #000;
      border-radius: 5px;
      border: 2px solid #000;
      padding: 10px;
      font-size: 14px;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      z-index: 5;
    }
    .legend-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .legend-row img {
      height: 22px;
      margin-right: 8px;
    }
    .user-location-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #2196f3;
      box-shadow: 0 0 10px 3px rgba(33, 150, 243, 0.8);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="instructions">
  <img src="https://raw.githubusercontent.com/aaroninbrooklyn/delivering/main/dtlanguage.gif" alt="Instructions" />
</div>
<div id="ui-container">
  <button id="locate-btn">üìç Where am I?</button>
  <div id="geocoder"></div>
</div>
<div class="legend">
  <strong>Legend</strong>
  <div class="legend-row">
    <img src="https://aaroninbrooklyn.github.io/delivering/bike-parking.svg" alt="Bike Parking"> Bike Parking
  </div>
  <div class="legend-row">
    <img src="https://aaroninbrooklyn.github.io/delivering/toilet-map.svg" alt="Restroom"> Public Restroom
  </div>
  <div class="legend-row">
    <img src="https://aaroninbrooklyn.github.io/delivering/delivering-together.svg" alt="DT Branch"> Delivering Together Branch
  </div>
</div>
</body>
</html>
